<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üíï Une question pour toi...</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100dvh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Quicksand', sans-serif;
            background: #fff5f7;
            padding: 20px;
            overflow: hidden;
            position: relative;
            transition: background 0.8s ease;
        }

        /* ==================== PAGE QUESTION ==================== */
        #page-question {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        #page-question.hidden {
            display: none;
        }

        /* Loutres flottantes */
        .otter {
            position: fixed;
            font-size: 30px;
            pointer-events: none;
            z-index: 0;
            opacity: 0.7;
        }

        .otter-1 { top: 8%; left: 10%; animation: swim1 6s ease-in-out infinite; }
        .otter-2 { top: 15%; right: 8%; animation: swim2 5s ease-in-out infinite; animation-delay: 1s; }
        .otter-3 { bottom: 20%; left: 5%; animation: swim1 7s ease-in-out infinite; animation-delay: 2s; }
        .otter-4 { bottom: 12%; right: 12%; animation: swim2 5.5s ease-in-out infinite; animation-delay: 0.5s; }
        .otter-5 { top: 45%; left: 3%; animation: swim1 6.5s ease-in-out infinite; animation-delay: 3s; font-size: 22px; }
        .otter-6 { top: 35%; right: 5%; animation: swim2 5s ease-in-out infinite; animation-delay: 1.5s; font-size: 25px; }

        @keyframes swim1 {
            0%, 100% { transform: translateY(0) rotate(-5deg); }
            50% { transform: translateY(-15px) rotate(5deg); }
        }

        @keyframes swim2 {
            0%, 100% { transform: translateX(0) rotate(5deg); }
            50% { transform: translateX(10px) rotate(-5deg); }
        }

        .container {
            text-align: center;
            z-index: 1;
            max-width: 400px;
            width: 100%;
        }

        .emoji-top {
            font-size: 80px;
            margin-bottom: 20px;
            animation: bounce 2s ease-in-out infinite;
            display: inline-block;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0) scale(1); }
            25% { transform: translateY(-10px) scale(1.05); }
            50% { transform: translateY(0) scale(1); }
            75% { transform: translateY(-5px) scale(1.02); }
        }

        h1 {
            font-family: 'Quicksand', sans-serif;
            font-size: clamp(1.1rem, 4vw, 1.4rem);
            font-weight: 500;
            color: #666;
            margin-bottom: 8px;
            letter-spacing: 2px;
            text-transform: uppercase;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .question {
            font-size: clamp(1.4rem, 6vw, 1.8rem);
            color: #c9184a;
            margin-bottom: 40px;
            font-weight: 700;
            animation: popUp 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
            animation-delay: 0.3s;
            animation-fill-mode: both;
        }

        @keyframes popUp {
            0% { opacity: 0; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1); }
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
            animation: fadeIn 0.8s ease-out;
            animation-delay: 0.6s;
            animation-fill-mode: both;
        }

        button {
            font-family: 'Quicksand', sans-serif;
            font-size: 1.2rem;
            font-weight: 700;
            padding: 16px 50px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            min-width: 200px;
        }

        .btn-oui {
            background: linear-gradient(135deg, #ff4d6d, #c9184a);
            color: white;
            box-shadow: 0 6px 20px rgba(201, 24, 74, 0.4);
        }

        .btn-oui:hover {
            transform: scale(1.08) translateY(-2px);
            box-shadow: 0 10px 30px rgba(201, 24, 74, 0.5);
        }

        .btn-oui:active { transform: scale(0.98); }

        .btn-non {
            background: #f0f0f0;
            color: #888;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            font-size: 1rem;
        }

        .btn-non:hover { background: #e8e8e8; }
        .btn-non span { font-size: 0.75rem; color: #aaa; }

        .message {
            margin-top: 25px;
            padding: 15px 25px;
            background: white;
            border-radius: 20px;
            color: #c9184a;
            font-weight: 600;
            box-shadow: 0 4px 20px rgba(201, 24, 74, 0.12);
            animation: popIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            font-size: 1rem;
        }

        @keyframes popIn {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .hidden { display: none; }

        .wiggle { animation: wiggle 0.5s ease; }

        @keyframes wiggle {
            0%, 100% { transform: translateX(0) rotate(0); }
            20% { transform: translateX(-8px) rotate(-3deg); }
            40% { transform: translateX(8px) rotate(3deg); }
            60% { transform: translateX(-5px) rotate(-2deg); }
            80% { transform: translateX(5px) rotate(2deg); }
        }

        .otter-pop {
            position: fixed;
            font-size: 30px;
            pointer-events: none;
            z-index: 10;
            animation: otterFly 1s ease-out forwards;
        }

        @keyframes otterFly {
            0% { opacity: 1; transform: translateY(0) scale(0.5) rotate(0deg); }
            100% { opacity: 0; transform: translateY(-100px) scale(1.2) rotate(20deg); }
        }

        /* S√®che-cheveux */
        .hairdryer-container {
            position: fixed;
            left: -300px;
            top: 68%;
            transform: translateY(-50%);
            z-index: 100;
            display: flex;
            flex-direction: row;
            align-items: center;
            transition: left 0.6s cubic-bezier(0.22, 1, 0.36, 1);
            visibility: hidden;
        }

        .hairdryer-container.active {
            left: 5%;
            visibility: visible;
        }

        @media (min-width: 600px) {
            .hairdryer-container.active { left: calc(50% - 350px); }
        }

        .hairdryer {
            position: relative;
            width: 140px;
            height: 100px;
            transform: scaleX(-1) rotate(15deg);
        }

        .dryer-body {
            position: absolute;
            width: 75px;
            height: 55px;
            background: linear-gradient(145deg, #fff8dc, #f5e6a3);
            border-radius: 30px 15px 15px 30px;
            top: 10px;
            left: 45px;
            border: 2px solid #333;
            box-shadow: inset -8px -8px 15px rgba(0,0,0,0.1);
        }

        .dryer-vent {
            position: absolute;
            width: 28px;
            height: 28px;
            background: #555;
            border-radius: 50%;
            top: 23px;
            left: 75px;
            border: 2px solid #333;
        }

        .dryer-vent::before, .dryer-vent::after {
            content: '';
            position: absolute;
            background: #777;
            border-radius: 2px;
        }

        .dryer-vent::before { width: 18px; height: 3px; top: 8px; left: 3px; }
        .dryer-vent::after { width: 18px; height: 3px; top: 15px; left: 3px; }

        .dryer-nozzle {
            position: absolute;
            width: 40px;
            height: 35px;
            background: linear-gradient(145deg, #888, #666);
            border-radius: 8px 0 0 8px;
            top: 20px;
            left: 5px;
            border: 2px solid #333;
            clip-path: polygon(0 10%, 100% 0%, 100% 100%, 0 90%);
        }

        .dryer-handle {
            position: absolute;
            width: 22px;
            height: 45px;
            background: linear-gradient(90deg, #fff8dc, #f5e6a3);
            border-radius: 0 0 10px 10px;
            top: 55px;
            left: 70px;
            border: 2px solid #333;
            border-top: none;
        }

        .dryer-button {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #333;
            border-radius: 50%;
            top: 75px;
            left: 76px;
            border: 1px solid #222;
        }

        .dryer-switch {
            position: absolute;
            width: 8px;
            height: 14px;
            background: #333;
            border-radius: 3px;
            top: 88px;
            left: 77px;
        }

        .hairdryer-container.active .hairdryer {
            animation: hairdryerShake 0.08s infinite;
        }

        @keyframes hairdryerShake {
            0%, 100% { transform: scaleX(-1) rotate(13deg); }
            50% { transform: scaleX(-1) rotate(17deg); }
        }

        .wind {
            position: relative;
            display: flex;
            gap: 3px;
            margin-left: -25px;
            margin-top: -50px;
            opacity: 0;
            transition: opacity 0.3s;
            align-items: center;
        }

        .hairdryer-container.active .wind { opacity: 1; }

        .wind span {
            font-size: 22px;
            animation: windMove 0.25s ease-in-out infinite;
            display: inline-block;
            transform: scaleX(-1);
        }

        .wind span:nth-child(1) { font-size: 20px; opacity: 0.5; }
        .wind span:nth-child(2) { animation-delay: 0.06s; font-size: 26px; opacity: 0.7; }
        .wind span:nth-child(3) { animation-delay: 0.12s; font-size: 30px; }
        .wind span:nth-child(4) { animation-delay: 0.18s; font-size: 26px; opacity: 0.7; }

        @keyframes windMove {
            0%, 100% { transform: scaleX(-1) translateX(0); opacity: 0.7; }
            50% { transform: scaleX(-1) translateX(10px); opacity: 1; }
        }

        .btn-non.blown-away {
            animation: blowAway 1.5s cubic-bezier(0.55, 0.055, 0.675, 0.19) forwards;
        }

        @keyframes blowAway {
            0% { transform: translateX(0) rotate(0deg); opacity: 1; }
            20% { transform: translateX(10px) rotate(5deg); }
            40% { transform: translateX(50px) rotate(15deg); }
            100% { transform: translateX(calc(100vw + 200px)) rotate(720deg); opacity: 0; }
        }

        .bye-message {
            color: #888;
            font-size: 0.9rem;
            margin-top: 10px;
            animation: fadeIn 0.5s ease;
        }

        /* ==================== PAGE CELEBRATION ==================== */
        #page-celebration {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            text-align: center;
            z-index: 10;
        }

        #page-celebration.show {
            display: flex;
        }

        /* Flash blanc initial */
        .flash {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            z-index: 1000;
            animation: flashBang 0.8s ease-out forwards;
            pointer-events: none;
        }

        @keyframes flashBang {
            0% { opacity: 1; }
            100% { opacity: 0; visibility: hidden; }
        }

        /* Ondes de choc arc-en-ciel */
        .shockwave {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 10px;
            height: 10px;
            border: 4px solid;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            animation: shockwaveExpand 2s ease-out forwards, rainbowBorder 0.5s linear infinite;
            pointer-events: none;
            z-index: 5;
        }

        .shockwave:nth-child(2) { animation-delay: 0.3s; }
        .shockwave:nth-child(3) { animation-delay: 0.6s; }
        .shockwave:nth-child(4) { animation-delay: 0.9s; }
        .shockwave:nth-child(5) { animation-delay: 1.2s; }

        @keyframes shockwaveExpand {
            0% { width: 10px; height: 10px; opacity: 1; border-width: 10px; }
            100% { width: 250vmax; height: 250vmax; opacity: 0; border-width: 2px; }
        }

        @keyframes rainbowBorder {
            0% { border-color: #ff0000; }
            16% { border-color: #ff8800; }
            33% { border-color: #ffff00; }
            50% { border-color: #00ff00; }
            66% { border-color: #0088ff; }
            83% { border-color: #ff00ff; }
            100% { border-color: #ff0000; }
        }

        /* FOND PSYCH√âD√âLIQUE ANIM√â */
        body.celebration {
            background: linear-gradient(45deg, 
                #ff0080, #ff00ff, #8000ff, 
                #0080ff, #00ffff, #00ff80,
                #80ff00, #ffff00, #ff8000, #ff0080);
            background-size: 400% 400%;
            animation: psychedelicBg 3s ease infinite, hueRotate 5s linear infinite;
        }

        @keyframes psychedelicBg {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes hueRotate {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }

        /* Spirale hypnotique */
        .spiral {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 200vmax;
            height: 200vmax;
            transform: translate(-50%, -50%);
            background: repeating-conic-gradient(
                from 0deg,
                #ff00ff 0deg 10deg,
                #00ffff 10deg 20deg,
                #ffff00 20deg 30deg,
                #ff0080 30deg 40deg
            );
            animation: spiralSpin 8s linear infinite;
            opacity: 0.15;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes spiralSpin {
            from { transform: translate(-50%, -50%) rotate(0deg) scale(1); }
            to { transform: translate(-50%, -50%) rotate(360deg) scale(1.2); }
        }

        /* Tunnel de cercles */
        .tunnel-ring {
            position: fixed;
            top: 50%;
            left: 50%;
            border: 3px solid;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            animation: tunnelPulse 2s ease-in-out infinite, rainbowBorder 1s linear infinite;
            pointer-events: none;
            z-index: 1;
        }

        @keyframes tunnelPulse {
            0%, 100% { transform: translate(-50%, -50%) scale(0.5); opacity: 0; }
            50% { transform: translate(-50%, -50%) scale(1.5); opacity: 0.6; }
        }

        /* Rayons arc-en-ciel qui tournent */
        .light-rays {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 100vmax;
            height: 100vmax;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 1;
            opacity: 0;
            animation: raysAppear 0.5s ease forwards 0.3s;
        }

        @keyframes raysAppear {
            to { opacity: 0.7; }
        }

        .ray {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 150%;
            height: 12px;
            background: linear-gradient(90deg, 
                transparent, 
                #ff0000, #ff8800, #ffff00, #00ff00, #00ffff, #0088ff, #ff00ff,
                transparent);
            transform-origin: left center;
            animation: rayRotate 4s linear infinite;
            filter: blur(2px);
        }

        .ray:nth-child(1) { transform: rotate(0deg); }
        .ray:nth-child(2) { transform: rotate(45deg); animation-delay: -0.5s; }
        .ray:nth-child(3) { transform: rotate(90deg); animation-delay: -1s; }
        .ray:nth-child(4) { transform: rotate(135deg); animation-delay: -1.5s; }
        .ray:nth-child(5) { transform: rotate(180deg); animation-delay: -2s; }
        .ray:nth-child(6) { transform: rotate(225deg); animation-delay: -2.5s; }
        .ray:nth-child(7) { transform: rotate(270deg); animation-delay: -3s; }
        .ray:nth-child(8) { transform: rotate(315deg); animation-delay: -3.5s; }

        @keyframes rayRotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Titre MEGA GLITCH psych√©d√©lique */
        .title {
            font-family: 'Playfair Display', serif;
            font-size: clamp(2.5rem, 14vw, 6rem);
            color: #fff;
            text-shadow: 
                0 0 10px #fff,
                0 0 20px #fff,
                0 0 30px #ff00ff,
                0 0 40px #ff00ff,
                0 0 70px #ff00ff,
                0 0 80px #ff00ff,
                4px 4px 0 #00ffff,
                -4px -4px 0 #ff0080;
            margin-bottom: 20px;
            opacity: 0;
            animation: titleGlitchIn 1s ease forwards 0.5s;
            position: relative;
            z-index: 20;
        }

        @keyframes titleGlitchIn {
            0% { 
                opacity: 0; 
                transform: scale(5) rotate(-20deg);
                filter: blur(30px) hue-rotate(0deg);
            }
            25% {
                filter: blur(10px) hue-rotate(90deg);
            }
            50% {
                transform: scale(0.8) rotate(10deg) skewX(20deg);
                filter: blur(0) hue-rotate(180deg);
            }
            75% {
                transform: scale(1.3) rotate(-5deg) skewX(-10deg);
                filter: hue-rotate(270deg);
            }
            100% { 
                opacity: 1; 
                transform: scale(1) rotate(0deg) skewX(0);
                filter: hue-rotate(0deg);
            }
        }

        .title::before,
        .title::after {
            content: 'LET\'S GOOO !';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .title::before {
            color: #0ff;
            animation: glitch1 0.2s infinite, colorShift1 0.5s infinite;
            clip-path: polygon(0 0, 100% 0, 100% 35%, 0 35%);
        }

        .title::after {
            color: #f0f;
            animation: glitch2 0.2s infinite, colorShift2 0.5s infinite;
            clip-path: polygon(0 65%, 100% 65%, 100% 100%, 0 100%);
        }

        @keyframes glitch1 {
            0%, 100% { transform: translate(0); }
            20% { transform: translate(-5px, 5px); }
            40% { transform: translate(5px, -5px); }
            60% { transform: translate(-5px, -5px); }
            80% { transform: translate(5px, 5px); }
        }

        @keyframes glitch2 {
            0%, 100% { transform: translate(0); }
            20% { transform: translate(5px, -5px); }
            40% { transform: translate(-5px, 5px); }
            60% { transform: translate(5px, 5px); }
            80% { transform: translate(-5px, -5px); }
        }

        @keyframes colorShift1 {
            0%, 100% { color: #0ff; }
            50% { color: #ff0; }
        }

        @keyframes colorShift2 {
            0%, 100% { color: #f0f; }
            50% { color: #0f0; }
        }

        /* Loutres MEGA qui explosent */
        .exploding-otter {
            position: fixed;
            font-size: 60px;
            z-index: 15;
            pointer-events: none;
            animation: otterExplode 2.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
            filter: drop-shadow(0 0 10px #ff00ff);
        }

        @keyframes otterExplode {
            0% {
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%) scale(0) rotate(0deg);
                opacity: 1;
                filter: hue-rotate(0deg) drop-shadow(0 0 20px #ff00ff);
            }
            20% {
                transform: translate(-50%, -50%) scale(2) rotate(180deg);
                filter: hue-rotate(90deg) drop-shadow(0 0 30px #00ffff);
            }
            100% {
                transform: translate(var(--tx), var(--ty)) scale(1) rotate(1080deg);
                opacity: 0;
                filter: hue-rotate(360deg) drop-shadow(0 0 50px #ffff00);
            }
        }

        /* Feux d'artifice am√©lior√©s */
        .firework {
            position: fixed;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            animation: fireworkShoot 0.6s ease-out forwards, fireworkExplode 0.8s ease-out 0.6s forwards;
            z-index: 8;
            pointer-events: none;
        }

        @keyframes fireworkShoot {
            0% { transform: translateY(100vh) scale(1); opacity: 1; }
            100% { transform: translateY(0) scale(2); opacity: 1; }
        }

        @keyframes fireworkExplode {
            0% { 
                box-shadow: 0 0 0 0 currentColor;
                opacity: 1;
            }
            100% { 
                box-shadow: 
                    0 -100px 0 -2px currentColor,
                    100px 0 0 -2px currentColor,
                    0 100px 0 -2px currentColor,
                    -100px 0 0 -2px currentColor,
                    70px -70px 0 -2px currentColor,
                    70px 70px 0 -2px currentColor,
                    -70px 70px 0 -2px currentColor,
                    -70px -70px 0 -2px currentColor,
                    0 -50px 0 -1px currentColor,
                    50px 0 0 -1px currentColor,
                    0 50px 0 -1px currentColor,
                    -50px 0 0 -1px currentColor;
                opacity: 0;
            }
        }

        .love-message {
            font-size: clamp(1.3rem, 5vw, 1.8rem);
            color: #fff;
            margin-bottom: 30px;
            opacity: 0;
            animation: fadeUp 0.8s ease forwards 1.2s, textGlow 1s ease-in-out infinite 2s;
            line-height: 1.6;
            text-shadow: 
                0 0 10px #ff00ff,
                0 0 20px #00ffff,
                0 0 30px #ffff00;
            position: relative;
            z-index: 20;
        }

        @keyframes fadeUp {
            0% { opacity: 0; transform: translateY(30px) scale(0.5); }
            100% { opacity: 1; transform: translateY(0) scale(1); }
        }

        @keyframes textGlow {
            0%, 100% { 
                text-shadow: 0 0 10px #ff00ff, 0 0 20px #00ffff, 0 0 30px #ffff00;
                transform: scale(1);
            }
            50% { 
                text-shadow: 0 0 20px #00ffff, 0 0 40px #ff00ff, 0 0 60px #00ff00;
                transform: scale(1.02);
            }
        }

        /* Gros coeur 3D MEGA pulse */
        .big-heart {
            font-size: 140px;
            display: inline-block;
            margin-top: 20px;
            opacity: 0;
            position: relative;
            z-index: 20;
            animation: heart3DAppear 1s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards 1.5s;
            filter: drop-shadow(0 0 30px #ff0080);
        }

        @keyframes heart3DAppear {
            0% { 
                opacity: 0; 
                transform: scale(0) rotateY(0deg) rotateX(0deg);
                filter: hue-rotate(0deg);
            }
            50% {
                transform: scale(2) rotateY(180deg) rotateX(180deg);
                filter: hue-rotate(180deg);
            }
            100% { 
                opacity: 1; 
                transform: scale(1) rotateY(360deg) rotateX(360deg);
                filter: hue-rotate(0deg);
            }
        }

        .big-heart.animate {
            animation: heartPulse3D 0.4s ease-in-out infinite;
        }

        @keyframes heartPulse3D {
            0%, 100% { 
                transform: scale(1) rotateZ(0deg); 
                filter: drop-shadow(0 0 30px #ff0080) hue-rotate(0deg);
            }
            25% {

        .dancing-otter:nth-child(3) { animation-delay: 1.1s; }

        @keyframes otterDrop {
            0% { 
                opacity: 0; 
                transform: translateY(-200px) rotate(-720deg) scale(3);
                filter: blur(10px);
            }
            60% {
                transform: translateY(20px) rotate(30deg) scale(0.8);
                filter: blur(0);
            }
            100% { 
                opacity: 1;

            }

            animation: otterRave 0.25s ease-in-out infinite alternate;

        @keyframes otterRave {
            0% {

                filter: hue-rotate(0deg) drop-shadow(0 0 20px #ff00ff);

        .strobe {

        /* Confettis 3D am√©lior√©s */
        .confetti {

            // Lancer les animations

            createTunnelRings();
            createSpinningStars();
            createRainbowParticles();

            // Activer les animations continues apr√®s le d√©lai initial

        function createExplodingOtters() {
            const numOtters = 16;

                    const angle = (i / numOtters) * 360;
                    const distance = 100 + Math.random() * 50;

                    const ty = Math.sin(angle * Math.PI / 180) * distance + 'vh';
                    
                    otter.style.setProperty('--tx', tx);
                    otter.style.setProperty('--ty', ty);
                    
                    document.body.appendChild(otter);
                    setTimeout(() => otter.remove(), 2500);
                }, i * 40);
            }

                ring.style.height = (100 + i * 80) + 'px';
                ring.style.animationDelay = (i * 0.15) + 's';
                document.body.appendChild(ring);
