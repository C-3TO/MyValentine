<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üíï Une question pour toi...</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100dvh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Outfit', sans-serif;
            background: #fff5f7;
            padding: 20px;
            overflow: hidden;
            position: relative;
            transition: background 1.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* ==================== PAGE QUESTION ==================== */
        #page-question {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        #page-question.hidden {
            display: none;
        }

        /* Loutres flottantes */
        .otter {
            position: fixed;
            font-size: 30px;
            pointer-events: none;
            z-index: 0;
            opacity: 0.7;
        }

        .otter-1 { top: 8%; left: 10%; animation: swim1 6s ease-in-out infinite; }
        .otter-2 { top: 15%; right: 8%; animation: swim2 5s ease-in-out infinite; animation-delay: 1s; }
        .otter-3 { bottom: 20%; left: 5%; animation: swim1 7s ease-in-out infinite; animation-delay: 2s; }
        .otter-4 { bottom: 12%; right: 12%; animation: swim2 5.5s ease-in-out infinite; animation-delay: 0.5s; }
        .otter-5 { top: 45%; left: 3%; animation: swim1 6.5s ease-in-out infinite; animation-delay: 3s; font-size: 22px; }
        .otter-6 { top: 35%; right: 5%; animation: swim2 5s ease-in-out infinite; animation-delay: 1.5s; font-size: 25px; }

        @keyframes swim1 {
            0%, 100% { transform: translateY(0) rotate(-5deg); }
            50% { transform: translateY(-15px) rotate(5deg); }
        }

        @keyframes swim2 {
            0%, 100% { transform: translateX(0) rotate(5deg); }
            50% { transform: translateX(10px) rotate(-5deg); }
        }

        .container {
            text-align: center;
            z-index: 1;
            max-width: 400px;
            width: 100%;
        }

        .emoji-top {
            font-size: 80px;
            margin-bottom: 20px;
            animation: bounce 2s ease-in-out infinite;
            display: inline-block;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0) scale(1); }
            25% { transform: translateY(-10px) scale(1.05); }
            50% { transform: translateY(0) scale(1); }
            75% { transform: translateY(-5px) scale(1.02); }
        }

        h1 {
            font-size: clamp(1.1rem, 4vw, 1.4rem);
            font-weight: 400;
            color: #666;
            margin-bottom: 8px;
            letter-spacing: 3px;
            text-transform: uppercase;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .question {
            font-size: clamp(1.4rem, 6vw, 1.8rem);
            color: #c9184a;
            margin-bottom: 40px;
            font-weight: 600;
            animation: popUp 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
            animation-delay: 0.3s;
            animation-fill-mode: both;
        }

        @keyframes popUp {
            0% { opacity: 0; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1); }
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
            animation: fadeIn 0.8s ease-out;
            animation-delay: 0.6s;
            animation-fill-mode: both;
        }

        button {
            font-family: 'Outfit', sans-serif;
            font-size: 1.2rem;
            font-weight: 600;
            padding: 16px 50px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            min-width: 200px;
        }

        .btn-oui {
            background: linear-gradient(135deg, #ff4d6d, #c9184a);
            color: white;
            box-shadow: 0 6px 20px rgba(201, 24, 74, 0.4);
        }

        .btn-oui:hover {
            transform: scale(1.08) translateY(-2px);
            box-shadow: 0 10px 30px rgba(201, 24, 74, 0.5);
        }

        .btn-oui:active { transform: scale(0.98); }

        .btn-non {
            background: #f0f0f0;
            color: #888;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            font-size: 1rem;
        }

        .btn-non:hover { background: #e8e8e8; }
        .btn-non span { font-size: 0.75rem; color: #aaa; }

        .message {
            margin-top: 25px;
            padding: 15px 25px;
            background: white;
            border-radius: 20px;
            color: #c9184a;
            font-weight: 600;
            box-shadow: 0 4px 20px rgba(201, 24, 74, 0.12);
            animation: popIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            font-size: 1rem;
        }

        @keyframes popIn {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .hidden { display: none; }

        .wiggle { animation: wiggle 0.5s ease; }

        @keyframes wiggle {
            0%, 100% { transform: translateX(0) rotate(0); }
            20% { transform: translateX(-8px) rotate(-3deg); }
            40% { transform: translateX(8px) rotate(3deg); }
            60% { transform: translateX(-5px) rotate(-2deg); }
            80% { transform: translateX(5px) rotate(2deg); }
        }

        .otter-pop {
            position: fixed;
            font-size: 30px;
            pointer-events: none;
            z-index: 10;
            animation: otterFly 1s ease-out forwards;
        }

        @keyframes otterFly {
            0% { opacity: 1; transform: translateY(0) scale(0.5) rotate(0deg); }
            100% { opacity: 0; transform: translateY(-100px) scale(1.2) rotate(20deg); }
        }

        /* S√®che-cheveux */
        .hairdryer-container {
            position: fixed;
            left: -300px;
            top: 68%;
            transform: translateY(-50%);
            z-index: 100;
            display: flex;
            flex-direction: row;
            align-items: center;
            transition: left 0.6s cubic-bezier(0.22, 1, 0.36, 1);
            visibility: hidden;
        }

        .hairdryer-container.active {
            left: 5%;
            visibility: visible;
        }

        @media (min-width: 600px) {
            .hairdryer-container.active { left: calc(50% - 350px); }
        }

        .hairdryer {
            position: relative;
            width: 140px;
            height: 100px;
            transform: scaleX(-1) rotate(15deg);
        }

        .dryer-body {
            position: absolute;
            width: 75px;
            height: 55px;
            background: linear-gradient(145deg, #fff8dc, #f5e6a3);
            border-radius: 30px 15px 15px 30px;
            top: 10px;
            left: 45px;
            border: 2px solid #333;
            box-shadow: inset -8px -8px 15px rgba(0,0,0,0.1);
        }

        .dryer-vent {
            position: absolute;
            width: 28px;
            height: 28px;
            background: #555;
            border-radius: 50%;
            top: 23px;
            left: 75px;
            border: 2px solid #333;
        }

        .dryer-vent::before, .dryer-vent::after {
            content: '';
            position: absolute;
            background: #777;
            border-radius: 2px;
        }

        .dryer-vent::before { width: 18px; height: 3px; top: 8px; left: 3px; }
        .dryer-vent::after { width: 18px; height: 3px; top: 15px; left: 3px; }

        .dryer-nozzle {
            position: absolute;
            width: 40px;
            height: 35px;
            background: linear-gradient(145deg, #888, #666);
            border-radius: 8px 0 0 8px;
            top: 20px;
            left: 5px;
            border: 2px solid #333;
            clip-path: polygon(0 10%, 100% 0%, 100% 100%, 0 90%);
        }

        .dryer-handle {
            position: absolute;
            width: 22px;
            height: 45px;
            background: linear-gradient(90deg, #fff8dc, #f5e6a3);
            border-radius: 0 0 10px 10px;
            top: 55px;
            left: 70px;
            border: 2px solid #333;
            border-top: none;
        }

        .dryer-button {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #333;
            border-radius: 50%;
            top: 75px;
            left: 76px;
            border: 1px solid #222;
        }

        .dryer-switch {
            position: absolute;
            width: 8px;
            height: 14px;
            background: #333;
            border-radius: 3px;
            top: 88px;
            left: 77px;
        }

        .hairdryer-container.active .hairdryer {
            animation: hairdryerShake 0.08s infinite;
        }

        @keyframes hairdryerShake {
            0%, 100% { transform: scaleX(-1) rotate(13deg); }
            50% { transform: scaleX(-1) rotate(17deg); }
        }

        .wind {
            position: relative;
            display: flex;
            gap: 3px;
            margin-left: -25px;
            margin-top: -50px;
            opacity: 0;
            transition: opacity 0.3s;
            align-items: center;
        }

        .hairdryer-container.active .wind { opacity: 1; }

        .wind span {
            font-size: 22px;
            animation: windMove 0.25s ease-in-out infinite;
            display: inline-block;
            transform: scaleX(-1);
        }

        .wind span:nth-child(1) { font-size: 20px; opacity: 0.5; }
        .wind span:nth-child(2) { animation-delay: 0.06s; font-size: 26px; opacity: 0.7; }
        .wind span:nth-child(3) { animation-delay: 0.12s; font-size: 30px; }
        .wind span:nth-child(4) { animation-delay: 0.18s; font-size: 26px; opacity: 0.7; }

        @keyframes windMove {
            0%, 100% { transform: scaleX(-1) translateX(0); opacity: 0.7; }
            50% { transform: scaleX(-1) translateX(10px); opacity: 1; }
        }

        .btn-non.blown-away {
            animation: blowAway 1.5s cubic-bezier(0.55, 0.055, 0.675, 0.19) forwards;
        }

        @keyframes blowAway {
            0% { transform: translateX(0) rotate(0deg); opacity: 1; }
            20% { transform: translateX(10px) rotate(5deg); }
            40% { transform: translateX(50px) rotate(15deg); }
            100% { transform: translateX(calc(100vw + 200px)) rotate(720deg); opacity: 0; }
        }

        .bye-message {
            color: #888;
            font-size: 0.9rem;
            margin-top: 10px;
            animation: fadeIn 0.5s ease;
        }

        /* ==================== PAGE CELEBRATION ==================== */
        #page-celebration {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            text-align: center;
            z-index: 10;
            padding: 20px;
        }

        #page-celebration.show {
            display: flex;
        }

        /* Fond sombre √©l√©gant */
        body.celebration {
            background: #0d0d0d;
        }

        /* Grille de fond anim√©e */
        .grid-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255, 77, 109, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 77, 109, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes gridMove {
            0% { transform: perspective(500px) rotateX(60deg) translateY(0); }
            100% { transform: perspective(500px) rotateX(60deg) translateY(50px); }
        }

        /* Cercle central lumineux */
        .center-glow {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 600px;
            height: 600px;
            transform: translate(-50%, -50%);
            background: radial-gradient(circle, rgba(255, 77, 109, 0.15) 0%, transparent 70%);
            pointer-events: none;
            z-index: 1;
            animation: centerPulse 4s ease-in-out infinite;
        }

        @keyframes centerPulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.8; }
            50% { transform: translate(-50%, -50%) scale(1.2); opacity: 1; }
        }

        /* Titre principal */
        .title {
            font-size: clamp(3.5rem, 18vw, 8rem);
            font-weight: 800;
            color: #fff;
            margin-bottom: 10px;
            position: relative;
            z-index: 20;
            opacity: 0;
            letter-spacing: -2px;
            animation: titleSlam 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards 0.2s;
        }

        @keyframes titleSlam {
            0% {
                opacity: 0;
                transform: scale(3) translateY(-50px);
                filter: blur(30px);
            }
            60% {
                transform: scale(0.95) translateY(5px);
                filter: blur(0);
            }
            80% {
                transform: scale(1.02);
            }
            100% {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .title span {
            display: inline-block;
            background: linear-gradient(135deg, #ff4d6d 0%, #ff8fa3 50%, #ffccd5 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: titleShine 3s ease-in-out infinite;
            animation-delay: 1s;
        }

        @keyframes titleShine {
            0%, 100% {
                filter: brightness(1) drop-shadow(0 0 20px rgba(255, 77, 109, 0.5));
            }
            50% {
                filter: brightness(1.2) drop-shadow(0 0 40px rgba(255, 77, 109, 0.8));
            }
        }

        /* Loutres avec entr√©e spectaculaire */
        .dancing-otters {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            position: relative;
            z-index: 20;
        }

        .dancing-otter {
            font-size: 80px;
            opacity: 0;
        }

        .dancing-otter:nth-child(1) {
            animation: otterSpinIn 1s cubic-bezier(0.34, 1.56, 0.64, 1) forwards 0.5s;
        }
        .dancing-otter:nth-child(2) {
            animation: otterBounceIn 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) forwards 0.7s;
        }
        .dancing-otter:nth-child(3) {
            animation: otterSpinIn 1s cubic-bezier(0.34, 1.56, 0.64, 1) forwards 0.9s;
        }

        @keyframes otterSpinIn {
            0% {
                opacity: 0;
                transform: scale(0) rotate(-540deg);
            }
            100% {
                opacity: 1;
                transform: scale(1) rotate(0deg);
            }
        }

        @keyframes otterBounceIn {
            0% {
                opacity: 0;
                transform: scale(0) translateY(100px);
            }
            60% {
                transform: scale(1.2) translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .dancing-otter.animate:nth-child(1) {
            animation: otterSpinIn 1s forwards, otterFloat 2s ease-in-out infinite 1.5s;
        }
        .dancing-otter.animate:nth-child(2) {
            animation: otterBounceIn 0.8s forwards, heartPump 1s ease-in-out infinite 1.5s;
        }
        .dancing-otter.animate:nth-child(3) {
            animation: otterSpinIn 1s forwards, otterFloat 2s ease-in-out infinite 1.7s;
            animation-direction: normal, reverse;
        }

        @keyframes otterFloat {
            0%, 100% { transform: translateY(0) rotate(-8deg); }
            50% { transform: translateY(-20px) rotate(8deg); }
        }

        @keyframes heartPump {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.15); }
        }

        /* Message */
        .love-message {
            font-size: clamp(1.1rem, 4vw, 1.5rem);
            font-weight: 300;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 40px;
            line-height: 1.8;
            position: relative;
            z-index: 20;
            opacity: 0;
            animation: messageReveal 1s ease-out forwards 1.1s;
        }

        @keyframes messageReveal {
            0% {
                opacity: 0;
                transform: translateY(30px);
                letter-spacing: 10px;
            }
            100% {
                opacity: 1;
                transform: translateY(0);
                letter-spacing: normal;
            }
        }

        /* Grand coeur */
        .big-heart {
            font-size: 100px;
            display: inline-block;
            margin: 20px 0;
            position: relative;
            z-index: 20;
            opacity: 0;
            animation: heartReveal 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) forwards 1.4s;
        }

        @keyframes heartReveal {
            0% {
                opacity: 0;
                transform: scale(0);
            }
            50% {
                transform: scale(1.3);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .big-heart.animate {
            animation: heartReveal 0.6s forwards, heartGlow 2s ease-in-out infinite 2s;
        }

        @keyframes heartGlow {
            0%, 100% {
                transform: scale(1);
                filter: drop-shadow(0 0 20px rgba(255, 77, 109, 0.6));
            }
            50% {
                transform: scale(1.1);
                filter: drop-shadow(0 0 40px rgba(255, 77, 109, 1));
            }
        }

        /* Signature */
        .signature {
            margin-top: 30px;
            font-size: 1.2rem;
            font-weight: 400;
            color: rgba(255, 255, 255, 0.7);
            position: relative;
            z-index: 20;
            opacity: 0;
            animation: fadeIn 0.8s ease-out forwards 1.8s;
        }

        .signature span {
            font-size: 2rem;
            display: inline-block;
            margin-left: 8px;
            animation: wiggleOtter 1s ease-in-out infinite;
            animation-delay: 2.5s;
        }

        @keyframes wiggleOtter {
            0%, 100% { transform: rotate(-5deg); }
            50% { transform: rotate(5deg); }
        }

        /* ===== EFFETS VISUELS ===== */

        /* Lignes qui partent du centre */
        .burst-line {
            position: fixed;
            top: 50%;
            left: 50%;
            height: 3px;
            background: linear-gradient(90deg, rgba(255, 77, 109, 0.8), transparent);
            transform-origin: left center;
            pointer-events: none;
            z-index: 5;
            animation: burstOut 1.5s ease-out forwards;
        }

        @keyframes burstOut {
            0% {
                width: 0;
                opacity: 1;
            }
            100% {
                width: 150vmax;
                opacity: 0;
            }
        }

        /* Cercles qui s'expandent */
        .expand-ring {
            position: fixed;
            top: 50%;
            left: 50%;
            border: 2px solid rgba(255, 77, 109, 0.5);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 4;
            animation: ringExpand 2s ease-out forwards;
        }

        @keyframes ringExpand {
            0% {
                width: 0;
                height: 0;
                opacity: 1;
                border-width: 4px;
            }
            100% {
                width: 200vmax;
                height: 200vmax;
                opacity: 0;
                border-width: 1px;
            }
        }

        /* Confettis g√©om√©triques */
        .confetti {
            position: fixed;
            top: -20px;
            pointer-events: none;
            z-index: 15;
            animation: confettiDrop linear forwards;
        }

        .confetti-square {
            width: 12px;
            height: 12px;
            background: var(--color);
        }

        .confetti-circle {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--color);
        }

        .confetti-triangle {
            width: 0;
            height: 0;
            border-left: 7px solid transparent;
            border-right: 7px solid transparent;
            border-bottom: 12px solid var(--color);
        }

        @keyframes confettiDrop {
            0% {
                transform: translateY(0) rotate(0deg) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg) scale(0.5);
                opacity: 0.8;
            }
        }

        /* Coeurs flottants */
        .floating-heart {
            position: fixed;
            font-size: 24px;
            pointer-events: none;
            z-index: 6;
            opacity: 0;
            animation: floatUp 5s ease-out forwards;
        }

        @keyframes floatUp {
            0% {
                opacity: 0;
                transform: translateY(0) scale(0);
            }
            10% {
                opacity: 0.9;
                transform: translateY(-20px) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-100vh) scale(0.5);
            }
        }

        /* Particules scintillantes */
        .sparkle-dot {
            position: fixed;
            width: 4px;
            height: 4px;
            background: #fff;
            border-radius: 50%;
            pointer-events: none;
            z-index: 8;
            animation: sparklePop 1.5s ease-out forwards;
        }

        @keyframes sparklePop {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            50% {
                transform: scale(1.5);
                opacity: 1;
            }
            100% {
                transform: scale(0);
                opacity: 0;
            }
        }

        /* Emoji qui explosent */
        .emoji-burst {
            position: fixed;
            font-size: 40px;
            pointer-events: none;
            z-index: 12;
            animation: emojiFly 2s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        }

        @keyframes emojiFly {
            0% {
                transform: translate(-50%, -50%) scale(0) rotate(0deg);
                opacity: 1;
            }
            20% {
                transform: translate(-50%, -50%) scale(1.5) rotate(180deg);
                opacity: 1;
            }
            100% {
                transform: translate(var(--tx), var(--ty)) scale(0.5) rotate(720deg);
                opacity: 0;
            }
        }

        /* Flash d'√©clair */
        .flash-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            pointer-events: none;
            z-index: 100;
            animation: flashBang 0.6s ease-out forwards;
        }

        @keyframes flashBang {
            0% { opacity: 0.9; }
            100% { opacity: 0; visibility: hidden; }
        }

        /* Trailing lines (tra√Æn√©es) */
        .trail-line {
            position: fixed;
            width: 2px;
            background: linear-gradient(to bottom, transparent, rgba(255, 77, 109, 0.8), transparent);
            pointer-events: none;
            z-index: 7;
            animation: trailShoot 1s ease-out forwards;
        }

        @keyframes trailShoot {
            0% {
                height: 0;
                opacity: 1;
            }
            50% {
                height: 150px;
                opacity: 1;
            }
            100% {
                height: 0;
                opacity: 0;
                transform: translateY(-200px);
            }
        }
    </style>
</head>
<body>
    <!-- ==================== PAGE QUESTION ==================== -->
    <div id="page-question">
        <span class="otter otter-1">ü¶¶</span>
        <span class="otter otter-2">ü¶¶</span>
        <span class="otter otter-3">ü¶¶</span>
        <span class="otter otter-4">ü¶¶</span>
        <span class="otter otter-5">ü¶¶</span>
        <span class="otter otter-6">ü¶¶</span>

        <div class="hairdryer-container" id="hairdryer">
            <div class="hairdryer">
                <div class="dryer-nozzle"></div>
                <div class="dryer-body"></div>
                <div class="dryer-vent"></div>
                <div class="dryer-handle"></div>
                <div class="dryer-button"></div>
                <div class="dryer-switch"></div>
            </div>
            <div class="wind">
                <span>üí®</span>
                <span>üí®</span>
                <span>üí®</span>
                <span>üí®</span>
            </div>
        </div>

        <div class="container">
            <div class="emoji-top">ü¶¶</div>
            <h1>Salut la loutre...</h1>
            <p class="question">Veux-tu √™tre ma Valentine ?</p>
            
            <div class="buttons">
                <button class="btn-oui" onclick="direOui()">Oui !</button>
                <button class="btn-non" id="btnNon" onclick="direNon()">Non <span>(tu pues t'es moche)</span></button>
            </div>

            <p class="message hidden" id="message"></p>
        </div>
    </div>

    <!-- ==================== PAGE CELEBRATION ==================== -->
    <div id="page-celebration">
        <div class="grid-bg"></div>
        <div class="center-glow"></div>

        <div class="dancing-otters">
            <span class="dancing-otter">ü¶¶</span>
            <span class="dancing-otter">üíï</span>
            <span class="dancing-otter">ü¶¶</span>
        </div>
        
        <h1 class="title"><span>LET'S GOOO !</span></h1>
        
        <div class="big-heart">‚ù§Ô∏è</div>
    </div>

    <script>
        const messagesNon = [
            "Mauvais bouton ! ü¶¶",
            "T'es s√ªre ? R√©essaie...",
            "L'autre bouton est mieux !",
            "Celui-l√† marche pas üôà",
            "Essaie encore une fois...",
            "Non non, l'autre !",
            "Tu l'as fait expr√®s ? üòè",
            "Ce bouton est cass√© üîß",
            "Allez, le bon bouton !",
            "Ok tu l'auras voulu... üò§"
        ];

        let compteurNon = 0;
        const btnNon = document.getElementById('btnNon');
        const messageEl = document.getElementById('message');
        const hairdryer = document.getElementById('hairdryer');

        function direNon() {
            if (compteurNon >= 9) {
                blowAwayButton();
                return;
            }

            messageEl.textContent = messagesNon[compteurNon];
            messageEl.classList.remove('hidden');
            
            btnNon.classList.add('wiggle');
            setTimeout(() => btnNon.classList.remove('wiggle'), 500);

            spawnOtter();

            const scale = Math.max(0.6, 1 - (compteurNon * 0.04));
            btnNon.style.transform = `scale(${scale})`;

            compteurNon++;
        }

        function blowAwayButton() {
            messageEl.classList.add('hidden');
            hairdryer.classList.add('active');
            
            setTimeout(() => {
                btnNon.classList.add('blown-away');
                
                setTimeout(() => {
                    hairdryer.classList.remove('active');
                    
                    const byeMsg = document.createElement('p');
                    byeMsg.className = 'bye-message';
                    byeMsg.textContent = "Voil√†, probl√®me r√©gl√© üòå";
                    btnNon.parentNode.appendChild(byeMsg);
                }, 1500);
            }, 800);
        }

        function spawnOtter() {
            const otter = document.createElement('span');
            otter.className = 'otter-pop';
            otter.textContent = 'ü¶¶';
            otter.style.left = (Math.random() * 60 + 20) + '%';
            otter.style.top = '60%';
            document.body.appendChild(otter);
            
            setTimeout(() => otter.remove(), 1000);
        }

        function direOui() {
            document.getElementById('page-question').classList.add('hidden');
            document.getElementById('page-celebration').classList.add('show');
            document.body.classList.add('celebration');

            // Flash initial
            createFlash();
            
            // Burst de lignes depuis le centre
            createBurstLines();
            
            // Anneaux qui s'expandent
            createExpandRings();
            
            // Emojis qui explosent
            setTimeout(() => createEmojiBurst(), 200);
            
            // Confettis
            setTimeout(() => createConfetti(), 400);
            
            // Tra√Æn√©es
            setTimeout(() => createTrails(), 300);
            
            // Activer les animations continues
            setTimeout(() => {
                document.querySelectorAll('.dancing-otter').forEach(o => o.classList.add('animate'));
                document.querySelector('.big-heart').classList.add('animate');
            }, 2000);
            
            // Coeurs flottants continus
            setTimeout(() => startFloatingHearts(), 1000);
            
            // Sparkles continus
            setInterval(createSparkles, 1500);
            
            // Confettis p√©riodiques
            setInterval(createConfetti, 6000);
        }

        function createFlash() {
            const flash = document.createElement('div');
            flash.className = 'flash-overlay';
            document.body.appendChild(flash);
            setTimeout(() => flash.remove(), 600);
        }

        function createBurstLines() {
            const numLines = 16;
            for (let i = 0; i < numLines; i++) {
                const line = document.createElement('div');
                line.className = 'burst-line';
                line.style.transform = `rotate(${(i / numLines) * 360}deg)`;
                line.style.animationDelay = `${i * 0.03}s`;
                document.body.appendChild(line);
                setTimeout(() => line.remove(), 1500);
            }
        }

        function createExpandRings() {
            for (let i = 0; i < 4; i++) {
                setTimeout(() => {
                    const ring = document.createElement('div');
                    ring.className = 'expand-ring';
                    document.body.appendChild(ring);
                    setTimeout(() => ring.remove(), 2000);
                }, i * 150);
            }
        }

        function createEmojiBurst() {
            const emojis = ['ü¶¶', '‚ù§Ô∏è', 'üíï', '‚ú®', 'üíñ', 'üåü', 'üíó'];
            const numEmojis = 14;
            
            for (let i = 0; i < numEmojis; i++) {
                const emoji = document.createElement('div');
                emoji.className = 'emoji-burst';
                emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                emoji.style.top = '50%';
                emoji.style.left = '50%';
                
                const angle = (i / numEmojis) * 360;
                const distance = 40 + Math.random() * 30;
                const tx = Math.cos(angle * Math.PI / 180) * distance + 'vw';
                const ty = Math.sin(angle * Math.PI / 180) * distance + 'vh';
                
                emoji.style.setProperty('--tx', tx);
                emoji.style.setProperty('--ty', ty);
                emoji.style.animationDelay = `${i * 0.05}s`;
                
                document.body.appendChild(emoji);
                setTimeout(() => emoji.remove(), 2000);
            }
        }

        function createConfetti() {
            const colors = ['#ff4d6d', '#ff8fa3', '#ffccd5', '#fff', '#ffd6e0', '#ff85a1'];
            const shapes = ['confetti-square', 'confetti-circle', 'confetti-triangle'];
            
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = `confetti ${shapes[Math.floor(Math.random() * shapes.length)]}`;
                    confetti.style.setProperty('--color', colors[Math.floor(Math.random() * colors.length)]);
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.animationDuration = (2 + Math.random() * 2) + 's';
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), 4000);
                }, i * 50);
            }
        }

        function createTrails() {
            for (let i = 0; i < 12; i++) {
                setTimeout(() => {
                    const trail = document.createElement('div');
                    trail.className = 'trail-line';
                    trail.style.left = (10 + Math.random() * 80) + 'vw';
                    trail.style.bottom = '0';
                    document.body.appendChild(trail);
                    setTimeout(() => trail.remove(), 1000);
                }, i * 100);
            }
        }

        function startFloatingHearts() {
            const hearts = ['‚ù§Ô∏è', 'üíï', 'üíñ', 'üíó', 'ü©∑'];
            
            setInterval(() => {
                const heart = document.createElement('div');
                heart.className = 'floating-heart';
                heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.bottom = '0';
                heart.style.fontSize = (20 + Math.random() * 20) + 'px';
                document.body.appendChild(heart);
                
                setTimeout(() => heart.remove(), 5000);
            }, 400);
        }

        function createSparkles() {
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const sparkle = document.createElement('div');
                    sparkle.className = 'sparkle-dot';
                    sparkle.style.left = Math.random() * 100 + 'vw';
                    sparkle.style.top = Math.random() * 100 + 'vh';
                    sparkle.style.width = (3 + Math.random() * 4) + 'px';
                    sparkle.style.height = sparkle.style.width;
                    sparkle.style.boxShadow = `0 0 ${6 + Math.random() * 6}px #fff`;
                    document.body.appendChild(sparkle);
                    
                    setTimeout(() => sparkle.remove(), 1500);
                }, i * 80);
            }
        }
    </script>
</body>
</html>
